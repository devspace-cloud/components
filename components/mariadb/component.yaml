name: mariadb
description: MariaDB is a community-developed fork of MySQL intended to remain free under the GNU GPL
variables:
- name: version
  default: "10.3"
  question: "Please specify the mariadb version you want to use"
  validationPattern: "^latest|(\\d.?\\d?.?\\d)?$"
- name: password
  question: "Please specify the mysql root password"
- name: size
  question: "Please specify the database size in Gi"
  default: "5Gi"
  validationPattern: "^\\d+Gi$"
