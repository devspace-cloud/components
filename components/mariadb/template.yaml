components:
- name: mariadb
  containers:
  - image: mariadb:${version}
    resources:
      limits:
        cpu: "100m"
        memory: "200Mi"
        ephemeralStorage: "1Gi"
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "${password}"
    volumeMounts:
    - containerPath: /var/lib/mysql
      volume:
        name: mariadb-data
        path: /mariadb
  service:
    name: mariadb
    ports:
    - externalPort: 3306
      containerPort: 3306
volumes:
- name: mariadb-data
  size: "${size}"