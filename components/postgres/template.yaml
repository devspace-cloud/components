containers:
- image: postgres:${version}
  resources:
    limits:
      cpu: "100m"
      memory: "200Mi"
      ephemeralStorage: "1Gi"
  env:
  - name: PGDATA
    value: /var/lib/postgresql/data/pgdata
  - name: POSTGRES_USER
    value: "${username}"
  - name: POSTGRES_PASSWORD
    value: "${password}"
  volumeMounts:
  - containerPath: /var/lib/postgresql/data/pgdata
    volume:
      name: postgres-data
      subPath: /postgres
service:
  name: postgres
  ports:
  - port: 5432
volumes:
- name: postgres-data
  size: "${size}"
