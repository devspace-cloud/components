name: mongodb
description: MongoDB document databases provide high availability and easy scalability
variables:
- name: version
  default: "4.0"
  question: "Please specify a mongodb version you want to use"
  regexPattern: "^latest|(\\d.?\\d?.?\\d)?$"
- name: username
  default: "root"
  question: "Please specify the mongodb root username"
- name: password
  question: "Please specify the mongodb root password"
- name: size
  question: "Please specify the database size in Gi"
  default: "5Gi"
  regexPattern: "^\\d+Gi$"