
containers:
- image: mongo:${version}
  resources:
    limits:
      cpu: "100m"
      memory: "200Mi"
      ephemeralStorage: "1Gi"
  env:
  - name: MONGO_INITDB_ROOT_USERNAME
    value: "${username}"
  - name: MONGO_INITDB_ROOT_PASSWORD
    value: "${password}"
  volumeMounts:
  - containerPath: /data/db
    volume:
      name: mongo-data
      subPath: /mongo
service:
  name: mongodb
  ports:
  - port: 27017
volumes:
- name: mongo-data
  size: "${size}"
