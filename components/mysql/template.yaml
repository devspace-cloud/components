components:
- name: mysql
  containers:
  - image: mysql:${version}
    resources:
      limits:
        cpu: "100m"
        memory: "200Mi"
        ephemeralStorage: "1Gi"
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: ${password}
    volumeMounts:
    - containerPath: /var/lib/mysql
      volume:
        name: mysql-data
        path: /mysql
  service:
    name: mysql
    ports:
    - externalPort: 3306
      containerPort: 3306
volumes:
- name: mysql-data
  size: "${size}"